    <script src="js/signalr/signalr.min.js"></script>
    <script>
        let hubUrl = 'http://localhost:27961/deliveryGoods';
        const hubConnection = new signalR.HubConnectionBuilder()
            .withUrl(hubUrl)
            .configureLogging(signalR.LogLevel.Information)
            .build();

        hubConnection.start().then(function () {

            hubConnection.invoke("GetStarted");

        });

        hubConnection.on("SendMessage", function (data) {

            let elem = document.createElement("p");
            elem.appendChild(document.createTextNode(data));
            let firstElem = document.getElementById("deliveryGoods").firstChild;
            document.getElementById("deliveryGoods").insertBefore(elem, firstElem);

        });


        document.getElementById("ButtonPutGoods").addEventListener("click", function (e) {
            let goods = document.getElementById("goods").value;
            hubConnection.invoke("SetGoodsAndStartDelivery", goods);
        });
        document.getElementById("ButtonStartDelivery").addEventListener("click", function (e) {
            hubConnection.invoke("StartDelivery");
        });


        hubConnection.start();
    </script>
</body>
