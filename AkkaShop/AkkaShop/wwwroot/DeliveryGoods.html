<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>DeliveryGoods</title>
</head>
<body>
    <div id="inputForm">
        <input type="text" id="goods" />
        <input type="button" id="ButtonPutGoods" value="PutGoodsAndStartDelivery" />
    </div>
    <div id="inputForm">
        <input type="button" id="ButtonStartDelivery" value="StartDelivery" />
    </div>
    <div id="deliveryGoods"></div>
    
    <script src="js/signalr/signalr.min.js"></script>
    <script>
        let hubUrl = 'http://localhost:27961/deliver';
        const hubConnection = new signalR.HubConnectionBuilder()
            .withUrl(hubUrl)
            .configureLogging(signalR.LogLevel.Information)
            .build();

        hubConnection.start();

        hubConnection.on("SendMessage", function (data) {
            let elem = document.createElement("p");
            elem.appendChild(document.createTextNode(data));
            let firstElem = document.getElementById("deliveryGoods").firstChild;
            document.getElementById("deliveryGoods").insertBefore(elem, firstElem);
        });
    </script>
</body>
</html>
