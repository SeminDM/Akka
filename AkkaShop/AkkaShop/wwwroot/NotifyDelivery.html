<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>NotifyDelivery</title>
</head>
<body>
    <div id="inputForm">
        <input type="button" id="ButtonSendMessage" value="SendMessage" />
    </div>
    <div id="notifyService"></div>

    <script src="js/signalr/signalr.min.js"></script>
    <script>
        let hubUrl = 'http://localhost:27961/notify';
        const hubConnection = new signalR.HubConnectionBuilder()
            .withUrl(hubUrl)
            .configureLogging(signalR.LogLevel.Information)
            .build();

        hubConnection.start().then(function () {

            hubConnection.invoke("GetStarted");

        });

        hubConnection.on("Notify", function (data) {

            let elem = document.createElement("p");
            elem.appendChild(document.createTextNode(data));
            let firstElem = document.getElementById("notifyService").firstChild;
            document.getElementById("notifyService").insertBefore(elem, firstElem);

        });


        document.getElementById("ButtonSendMessage").addEventListener("click", function (e) {
            hubConnection.invoke("SendMessage");
        });

        hubConnection.on("Update", function () {

            hubConnection.invoke("GetGoods");

        });

        hubConnection.start();
    </script>
</body>
</html>
